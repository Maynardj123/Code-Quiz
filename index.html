<!DOCTYPE html>
<html>
    <!-- adds title and setsup website. Also connects the css -->
    <head>
        <title>Code Quiz</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./style.css"/>
    </head>
    <body>
        <!-- implements the timer to the header -->
        <header>
           <div>
            <div class>View Highscore</div>
           </div>
           <div class="timer">
            <div class="timerCount"></div>
           </div>

        </header>

        <main>
            <!-- the container holds all the information on the page -->
            <div class="container">
                <!-- the first page displays the title and start button -->
                <section class="firstPage">
                    <div class="mainCard">
                        <div class="mainName">Coding Quiz Challenge</div>
                        <p class="mainParagraph">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                    </div>
                    <button class="startButton">Start Quiz</button>
                </section>

                <!-- otherPages hold the questions and starts it with them hidden until they start the quiz -->
                <section class="otherPages">
                    <div class="questionCard">
                        <div style="display:none"  class="question">Question</div>
                        <ul>
                            <li><button style="display:none" class="choice" id="btn1">choice 1</button></li>
                            <li><button style="display:none" class="choice" id="btn2">choice 2</button></li>
                            <li><button style="display:none" class="choice" id="btn3">choice 3</button></li>
                            <li><button style="display:none" class="choice" id="btn4">choice 4</button></li>
                        </ul>
                    </div>
                </section>
            </div>
        </main>
        <!-- connects the js -->
        <script src="./script.js"></script>
    </body>
</html>
